               22, 42, 45, 34, 23, 22, 15, 19, 41, 28];

var w = 600, h = 300, barPadding = 1;
var svg = d3.select('body').append('svg')
            .attr('width', w)
            .attr('height', h);

var xScale = d3.scale.ordinal()
                    .domain(d3.range(dataset.length))
                    .rangeRoundBands([0,w], 0.05);

var yScale = d3.scale.linear()
                    .domain([0, d3.max(dataset)])
                    .range([0,h]);

svg.selectAll('rect')
    .data(dataset)
    .enter()
    .append('rect')
    .attr({
        x: (d, i) => { return xScale(i); },
        y: (d) => { return h - yScale(d); },
        width: xScale.rangeBand(),
        height: (d) => { return yScale(d); },
        fill: (d) => { return `rgb(0,0,${d*10})`; }
    });

svg.selectAll('text')
    .data(dataset)

    .append('text')
    .text((d) => { return d; })

        y: (d,i) => { return h-yScale(d)+14; },
        'font-family': 'sans-serif',
        'font-size': '11px',
        'fill': 'white'
    });

d3.select('p.add')
    .on('click', function() {

        var newNumber = Math.floor(Math.random()*70);
        dataset.push(newNumber);

        xScale.domain(d3.range(dataset.length));
        yScale.domain([0, d3.max(dataset)]);

        var bars = svg.selectAll('rect').data(dataset);
        var texts = svg.selectAll('text').data(dataset);

        bars.enter()
            .append('rect')
            .attr({
                x: w,
                y: (d) => { return h - yScale(d); },
                width: xScale.rangeBand(),
                height: (d) => { return yScale(d); },
                fill: (d) => { return `rgb(0,0,${d*10})`; }
            });

        texts.enter()
            .append('text')
            .text((d) => { return d; })
            .attr({
                x: (d,i) => { return xScale(i)+xScale.rangeBand()/2; },
                y: (d,i) => { return h-yScale(d)+14; },
                'font-family': 'sans-serif',
                'font-size': '11px',
                'fill': 'white'
            });

        bars.transition()
            .duration(500)
            .attr({
                x: (d, i) => { return xScale(i); },
                y: (d) => { return h - yScale(d); },
                width: xScale.rangeBand(),
                height: (d) => { return yScale(d); },
                // fill: (d) => { return `rgb(0,0,${d*10})`; }
            });

        texts.transition()
            .duration(500)
            .text((d) => { return d; })
            .attr({
                x: (d,i) => { return xScale(i)+xScale.rangeBand()/2; },
                y: (d,i) => { return h-yScale(d)+14; }
            });
    });

d3.select('p.remove')
    .on('click', function() {

        dataset.shift();
        xScale.domain(d3.range(dataset.length));
        yScale.domain([0, d3.max(dataset)]);

        var bars = svg.selectAll('rect').data(dataset);
        var texts = svg.selectAll('text').data(dataset);
        bars.exit()
            .transition()
            .duration(500)
            .attr('x', w)
            .remove();
        texts.exit()
            .transition()
            .duration(500)
            .attr('x', w)
            .remove();


        bars.transition()
            .duration(500)
            .attr({
                x: (d, i) => { return xScale(i); },
                y: (d) => { return h - yScale(d); },
                width: xScale.rangeBand(),
                height: (d) => { return yScale(d); },
                // fill: (d) => { return `rgb(0,0,${d*10})`; }
            });

        texts.transition()
            .duration(500)
            .text((d) => { return d; })
            .attr({
                x: (d,i) => { return xScale(i)+xScale.rangeBand()/2; },
                y: (d,i) => { return h-yScale(d)+14; }
            });
    });
