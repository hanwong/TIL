<style>
    .bar {
        display: inline-block;

        width: 20px;
        height: 75px;
        background-color: teal;
    }
</style>

<body>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
'use strict'
var dataset = [5, 10, 13, 12, 22, 25, 9, 10, 19, 32, 22, 42];

var w = 500, h = 50;
var svg = d3.select('body').append('svg')
            .attr('width', w)
            .attr('height', h*3);

svg.selectAll('rect')
    .data(dataset)
    .enter()
    .append('rect')
    .attr({
        x: (d, i) => { return i*21; },
        y: (d) => { return h*3 - d*3; },
        width: 20,
        height: (d) => { return d*3; },
        fill: (d) => { return `rgb(0,0,${d*10})`; }
    });

svg.selectAll('text')
    .data(dataset)
    .enter()
    .append('text')
    .text((d) => { return d; })
    .attr({
        x: (d,i) => { return i*21+5; },
        y: (d,i) => { return h*3-d*3+12; },
        'font-family': 'sans-serif',
        'font-size': '11px',
        'fill': 'white'
    });
