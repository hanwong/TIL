<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spots</title>
<style>
    .axis path,
    .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
    }

    .axis text {
        font-family: sans-serif;
        font-size: 11px;
    }
</style>
</head>
<body>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
'use strict'
var dataset = [],
    numDataPoints = 50,
    xRange = Math.random() * 1000,
    yRange = Math.random() * 1000;

    for( let i=0 ; i < numDataPoints ; i++ ) {
        let newNumberX = Math.floor(Math.random()*xRange),
            newNumberY = Math.floor(Math.random()*yRange);
        dataset.push([newNumberX, newNumberY]);
    }

var w = 500, h = 300, padding = 30;
var svg = d3.select('body').append('svg')
            .attr({
                'width': w,
                'height': h
            });

var xScale = d3.scale.linear()
                    .domain([0, d3.max(dataset,
                        (d) => { return d[0]; })])
                    .range([padding, w-padding*2]);

var yScale = d3.scale.linear()
                    .domain([0, d3.max(dataset,
                        (d) => { return d[1]; })])
                    .range([h-padding, padding]);

svg.selectAll('circle')
    .data(dataset)
    .enter()
    .append('circle')
    .attr({
        cx: (d) => { return xScale(d[0]); },
        cy: (d) => { return yScale(d[1]); },
        r: (d) => { return 5; }
    });

svg.selectAll('text')
    .data(dataset)
    .enter()
    .append('text')
    .text((d) => { return d; })
    .attr({
        x: (d) => { return xScale(d[0]); },
        y: (d) => { return yScale(d[1]); },
        'font-family': 'sans-serif',
        'font-size': '11px',
        'fill': 'red'}
    );

var xAxis = d3.svg.axis()
                    .scale(xScale)
                    .orient('bottom')
                    .ticks(5);

var yAxis = d3.svg.axis()
                    .scale(yScale)
                    .orient('left')
                    .ticks(5);


svg.append('g')
    .attr('class', 'axis')
    .attr('transform', `translate(0, ${h-padding})`)
    .call(xAxis);

svg.append('g')
    .attr('class', 'axis')
    .attr('transform', `translate(${padding}, 0)`)
    .call(yAxis);


</script>
</body>
</html>
