<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG | CodeLab</title>
</head>
<body>
    <!-- 라인
    <svg width="600" height="400">
        <line x1="100" y1="100" x2="100" y2="200" stroke="red"/>
        <line x1="100" y1="200" x2="200" y2="200" stroke="green"/>
        <line x1="100" y1="100" x2="200" y2="200" stroke="blue"/>
    </svg>
    -->

    <!-- 라인 style
    <style>
    .svg-style1{stroke: green;}
    .svg-style2{stroke: red;}
    </style>
    <svg width="600" height="400">
        <line x1="100" y1="100" x2="100" y2="200" style="stroke: blue"/>
        <line x1="100" y1="200" x2="200" y2="200" class="svg-style1"/>
        <line x1="100" y1="100" x2="200" y2="200" class="svg-style2"/>
    </svg>
    -->
    <svg width="1000" height="2000">
        <line x1="100" y1="100" x2="200" y2="100" style="stroke: blue" stroke-width="5"/>
        <line x1="100" y1="120" x2="200" y2="120" stroke="#00f" stroke-width="5"/>
        <line x1="100" y1="180" x2="200" y2="180" stroke="lime" stroke-width="50"/>
        <line x1="130" y1="180" x2="230" y2="180" stroke="#00f" stroke-width="10" stroke-opacity="0.5"/>
        <line x1="130" y1="200" x2="230" y2="200" stroke="#00f" stroke-width="1" stroke-dasharray="20,10,10,8"/>
        <line x1="130" y1="220" x2="230" y2="220" stroke="#00f" stroke-width="10" stroke-linecap="round" />

        <polyline fill="none" stroke-width="30" stroke="blue" stroke-linejoin="round" points="100,300 150,250 200,300"/>
        <polyline fill="none" stroke-width="30" stroke="blue" stroke-linejoin="miter"  stroke-miterlimit="5" points="120,400 170,380 150,400"/>

        <rect x="100" y="450" width="100" height="100" fill="lime" rx="10" ry="10"/>
        <rect x="150" y="500" width="100" height="100" fill="blue" rx="10" ry="10" fill-opacity="0.5"/>

        <circle cx="150" cy="700" r="50" stroke="green" stroke-width="10"/>

        <ellipse cx="150" cy="800" rx="50" ry="30" stroke="green" stroke-width="10"/>

        <polyline points="100,950 150,900 200,900 200,950" stroke="blue" stroke-width="5" stroke-linecap="round" fill="lime" opcity="0.5"/>

        <polygon points="100,1150 150,1100 200,1100 200,1150" stroke="blue" stroke-width="5" stroke-linecap="round" fill="lime" opcity="0.5"/>

        <polygon points="50,1290 165,1290 70,1365 110,1250 150,1365" stroke="blue" stroke-width="5" stroke-linecap="round" fill="lime" opcity="0.5"/>
        <polygon points="250,1290 365,1290 270,1365 310,1250 350,1365" stroke="blue" stroke-width="5" stroke-linecap="round" fill="lime" opcity="0.5" fill-rule="evenodd"/>

    </svg>




    <script src="svg.js"></script>
</body>
</html>
