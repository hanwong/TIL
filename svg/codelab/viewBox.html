<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <svg viewbox="0 0 150 150" width="150" height="150">
        <circle cx="0" cy="0" r="50" fill="orchid"/>
        <circle cx="150" cy="0" r="50" fill="green"/>
        <circle cx="150" cy="150" r="50" fill="blue"/>
        <circle cx="75" cy="75" r="50" fill="red"/>
        <circle cx="0" cy="150" r="50" fill="lime"/>
        <rect x="0" y="0" width="150" height="150" fill="none" stroke="red"/>
    </svg>
    <svg viewbox="-50 -50 250 250" width="150" height="150">
        <circle cx="0" cy="0" r="50" fill="orchid"/>
        <circle cx="150" cy="0" r="50" fill="green"/>
        <circle cx="150" cy="150" r="50" fill="blue"/>
        <circle cx="75" cy="75" r="50" fill="red"/>
        <circle cx="0" cy="150" r="50" fill="lime"/>
        <rect x="0" y="0" width="150" height="150" fill="none" stroke="red"/>
    </svg>
    <svg width="150" height="150">
        <rect x="0" y="0" width="150" height="150" fill="none" stroke="red"/>
        <svg viewbox="25 25 100 100">
            <circle cx="0" cy="0" r="50" fill="orchid"/>
            <circle cx="150" cy="0" r="50" fill="green"/>
            <circle cx="150" cy="150" r="50" fill="blue"/>
            <circle cx="75" cy="75" r="50" fill="red"/>
            <circle cx="0" cy="150" r="50" fill="lime"/>
        </svg>
    </svg>
    <svg viewbox="25 25 100 100" width="150" height="150">
        <rect x="0" y="0" width="150" height="150" fill="none" stroke="red"/>
        <circle cx="0" cy="0" r="50" fill="orchid"/>
        <circle cx="150" cy="0" r="50" fill="green"/>
        <circle cx="150" cy="150" r="50" fill="blue"/>
        <circle cx="75" cy="75" r="50" fill="red"/>
        <circle cx="0" cy="150" r="50" fill="lime"/>
    </svg>

</body>
</html>
